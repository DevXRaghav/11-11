
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Celestial Advisor | Private Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --obsidian: #050505;
            --glass: rgba(20, 20, 20, 0.7);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: #e5e5e5;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .luxury-gradient {
            background: radial-gradient(circle at top center, #1a1a1a 0%, #050505 100%);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: var(--obsidian);
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }

        /* Star Background Effect */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            z-index: -1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="luxury-gradient">
    <div id="stars"></div>
    <div id="root"></div>
    <script>
        // Simple star generator for atmosphere
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 1.5;
            star.style.position = 'absolute';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.backgroundColor = 'white';
            star.style.opacity = Math.random() * 0.5;
            star.style.borderRadius = '50%';
            if (Math.random() > 0.95) {
                star.style.boxShadow = '0 0 10px white';
                star.classList.add('animate-pulse');
            }
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
